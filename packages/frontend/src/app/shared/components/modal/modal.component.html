<div
  [ngClass]="display ? 'opacity-100' : 'invisible opacity-0'"
  class="transition-all duration-100"
>
  <div class="fixed top-0 right-0 left-0 bottom-0 z-50 overflow-auto">
    <div class="transition-all duration-700 w-full h-full relative">
      <div
        #content
        class="fixed z-0 top-0 right-0 left-0 bottom-0 bg-black opacity-75"
      ></div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
