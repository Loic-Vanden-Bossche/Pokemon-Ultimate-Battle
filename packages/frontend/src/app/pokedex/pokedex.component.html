<div class="pokedex-container">
  <div class="pokemon-list">
    <cdk-virtual-scroll-viewport itemSize="300" class="scroll-viewport">
      <div class="virtual-scroll">
        <div *cdkVirtualFor="let line of lines" class="grid-line">
          <div *ngFor="let name of line" class="pokemon-card">
            <app-pokemon-card [pokemonName]="name">
            </app-pokemon-card>
          </div>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
