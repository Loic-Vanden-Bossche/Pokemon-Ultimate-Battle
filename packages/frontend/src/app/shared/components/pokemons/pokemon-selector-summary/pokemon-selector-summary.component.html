<div
  class="flex h-full w-full flex-col items-center justify-around"
  [ngStyle]="{ 'background-image': 'url(assets/background.jpeg)' }"
>
  <div
    class="w-5/6 h-2/6 bg-no-repeat bg-contain bg-center"
    [ngStyle]="{ 'background-image': 'url(' + backgroundCurrent + ')' }"
  ></div>
  <img class="px-28" src="assets/vs.jpeg" alt="" />
  <div
    class="w-5/6 h-2/6 bg-no-repeat bg-contain bg-center"
    [ngStyle]="{ 'background-image': 'url(' + backgroundEnemy + ')' }"
  ></div>
  <button
    (click)="startBattle.emit()"
    class="w-36 rounded-lg mb-5 h-16 bg-red-500 text-white font-['pokemon'] text-3xl transition hover:bg-red-600"
  >
    Battle !
  </button>
</div>
